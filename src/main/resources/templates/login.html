<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/login.css">
    <meta charset="UTF-8">
    <title>Login forside</title>
</head>
<body>

<section class="login">
    <form action="/check-login" method="post" class="check-login">
        <img class="image" src="../images/Logo2.png">

        <label class="label-text" for="login-email">Email</label><br>
        <input class="input-text" type="email" id="login-email" name="usename" placeholder="Din email" required><br>

        <label class="label-text" for="login-kodeord">Kodeord</label><br>
        <input class="input-text" type="password" id="login-kodeord" name="password" placeholder="Kodeord" required><br>

        <button class="login-button">Log ind</button>
    </form>
</section>

</body>
</html>
